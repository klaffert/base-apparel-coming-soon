<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div>

    <div class="column left">

      <!-- Header -->
      <div class="header">

        <!-- Logo -->
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>

      </div>
      <!-- Container -->
      <div class="container">
        <!-- Text Box -->
        <div class="main-text">
          <h2>
            <span class="pink-text">We're</span>
            <br>
            <span class="bold-text">coming<br>soon</span>
          </h2>
        </div>
        <!-- Paragraph -->
        <div class="secondary-text">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <!-- Form -->
        <div>
          <form id="form">
            <input type="text" placeholder="Email Address">
            <button class="gradient-button"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg></button>
          </form>
        </div>
      </div>
    </div>
    <!-- Image -->
    <div class="column right">
      <img src="images/hero-desktop.jpg" alt="woman in orange shirt">

      <!-- <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Kelliann Lafferty</a>.
        </p>
      </footer> -->
    </div>
</body>

</html>
