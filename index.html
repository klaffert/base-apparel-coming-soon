<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="base apparel logo" />
  </header>

  <section class="hero">
    <img src="images/hero-mobile.jpg" alt="base apparel hero" />
  </section>

  <div id="primary">
    <section class="primary-content">
      <h2 class="section-title">
        <span class="pink-text">We're</span>
        <br>
        <span class="bold-text">coming<br>soon</span>
      </h2>
      <p class="section-text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="form" novalidate>
        <input id="email" name="email" type="email" placeholder="Email Address">
        <img class="errorIcon" src="images/icon-error.svg" alt="error icon">
        <button class="gradient-button"><img src=" images/icon-arrow.svg" alt="arrow" /></button>
        <p class="errorMessage">Please provide a valid email</p>
      </form>
    </section>
  </div>
</body>
<script src="index.js"></script>

</html>
